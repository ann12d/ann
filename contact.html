<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    
    <!-- Подключение шрифтов -->
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Calibri', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            background-image: url('foto/fon/photo_5303438867531160797_y.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .contact-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 30px 0;
            max-width: 500px;
        }
        
        .contact-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .contact-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .telegram-link:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .telegram-link i {
            font-size: 1.5rem;
        }
        
        .username {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 10px;
            color: #3498db;
        }
        
        .back-container {
            text-align: center;
            margin: 40px 0 30px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #3498db;
            border-color: #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .contact-container {
                padding: 30px 20px;
                margin: 20px 0;
            }
            
            .contact-icon {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .telegram-link {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }
            
            .contact-container {
                padding: 20px 15px;
            }
            
            .telegram-link {
                flex-direction: column;
                gap: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Контакты</h1>
            <p class="page-subtitle">Свяжитесь со мной удобным способом</p>
        </header>
        
        <div class="contact-container">
            <div class="contact-icon">
                <i class="fas fa-comment-dots"></i>
            </div>
            
            <p class="contact-message">
                Звонки не люблю, по всем вопросам пишите в Telegram. 
                Отвечаю быстро, обычно в течение нескольких часов.
            </p>
            
            <a href="https://t.me/bebaash" target="_blank" class="telegram-link">
                <i class="fab fa-telegram"></i>
                <span>Написать в Telegram</span>
            </a>
            
            <div class="username">
                @bebaash
            </div>
        </div>
        
        <div class="back-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Вернуться на главную
            </a>
        </div>
        
        <footer>
            <p>© 2024 Портфолио Андреевой Анны</p>
        </footer>
    </div>
</body>
</html>
